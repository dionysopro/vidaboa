<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1 id="logo">Vida Boa</h1>
    </header>
    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>
            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 3.000,00</p>
            </div>
            <div class="card total">
                <h3>Total</h3>
                <p>R$ 2.000,00</p>
            </div>
        </section>
        <section id="transacoes">
            <h2>Transações</h2>
            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="descricao">Luz</td>
                        <td class="saida">- R$ 500,00</td>
                        <td class="data">23/01/2021</td>
                    </tr>
                    <tr>
                        <td class="descricao">Criação de Website</td>
                        <td class="entrada">R$ 5000,00</td>
                        <td class="data">15/06/2021</td>
                    </tr>
                    <tr>
                        <td class="descricao">Aluguel</td>
                        <td class="saida">- R$ 1000,00</td>
                        <td class="data">27/05/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>A vida é curta. Curta a vida!</p>
    </footer>


</body>
</html>
